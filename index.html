<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择器</title>
		<style>
			div{
				width: 80%;
				height: 50px;
				background-image: -webkit-linear-gradient(top, pink, green);;
			}
			.box{
				width: 100px;
				height: 100px;
				background: blueviolet;
			}
			#box{
				width: 60%;
				height: 300px;
				background: pink;
				background-image: -webkit-linear-gradient(top left, pink, green);
			}
			#box .box{
				width: 50px;
				height: 50px;
				background: palegoldenrod;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="box"></div>
		<div id="box">
			<div class="box"></div>
		</div>
		<div></div>
	</body>
</html>
